{% extends 'base.html' %}
{% load static %}
{% block title %}| Login{% endblock %}

{% block content %}
<div>
    <div>
        <div >
            <img src="{% static 'img/logo.JPG' %}" alt="logo">
        </div>
        <div >
            <div class="login">
                <form action="{% url 'login' %}" method="POST" class="box">
                    {% csrf_token %}
                    <h1>Login</h1>
                    <p class="subtitle"> Please enter your username and password!</p> 
                    {{ loginForm }}
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
